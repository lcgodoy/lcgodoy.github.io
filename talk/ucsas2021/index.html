  <meta name="description" content="Various sports websites produce tons of data every day. How to collect them
might be the first difficulty that people encounter when they start doing
sports analytics. We could collect these data by just copying and pasting
manually, however, such way is tedious and time consuming. Web scrapping
techniques provide an elegant way to solve this problem, which can capture
information from website efficiently and reproducibly. In this workshop,
topics include: 1) an overview of several web scrapping methods using R; 2)
popular R packages for static and dynamic web pages, respectively. Examples
are provided to illustrate how the web scrapping techniques are applied in the
real world.
">
